<div class="card">
  <div class="card-header">
    {{pageTitle + ': '+ product?.productName}} <!-- save navigation operation here using ? -->
  </div>
  <div class="card-body" *ngIf="product">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">{{product.productName}}</div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Code:</div>
          <div class="col-md-8">{{product.productCode}}</div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Discription:</div>
          <div class="col-md-8">{{product.description}}</div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Availability:</div>
          <div class="col-md-8">{{product.releaseDate}}</div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Price:</div>
          <div class="col-md-8">{{product.price}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-secondary" style="width: 80px" (click)="onBack()">
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
